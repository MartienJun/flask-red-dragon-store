{% extends '_include/base.html' %}
{% block content %}
<header>
{% for message in get_flashed_messages() %}
    <div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
{% endfor %}
</header>

<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Edit User</h1>
    </div>

    <div class="row">
        <div class="col-lg-12 align-self-center">
            <div class="p-5">
                <form class="user" method="post">
                    <div class="form-group">
                        <label for="id">User ID</label>
                        <input type="text" class="form-control form-control-user" id="id" 
                            placeholder="" name="id" value="{{ users['id'] }}" disabled>
                    </div>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control form-control-user" id="name" 
                            placeholder="" name="name" value="{{ request.form['nama'] or users['nama'] }}">
                    </div>

                    <div class="form-group">
                        <label for="role">Role</label>
                        <select name="role" id="role" class="form-control">
                            <option value="Admin" {% if users['role'] == 'Admin' %}selected{% endif %}>Admin</option>
                            <option value="Karyawan" {% if users['role'] == 'Karyawan' %}selected{% endif %}>Karyawan</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control form-control-user" id="email" 
                            placeholder="" name="email" value="{{ request.form['email'] or users['email'] }}">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" class="form-control form-control-user" id="password"
                            placeholder="" name="password" value="{{ request.form['password'] or users['password'] }}">
                    </div>
                    <button type="submit" value="Edit user" class="btn btn-dark btn-user btn-block mt-5">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
