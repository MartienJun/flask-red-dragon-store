{% extends '_include/base.html' %}
{% block content %}
<header>
{% for message in get_flashed_messages() %}
    <div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
{% endfor %}
</header>

<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Add Product</h1>
    </div>

    <div class="row">
        <div class="col-lg-12 align-self-center">
            <div class="p-5">
                <form class="user" method="post">
                    <div class="form-group">
                        <label for="product_name">Product Name</label>
                        <input type="text" class="form-control form-control-user" id="product_name" 
                            placeholder="" name="product_name">
                    </div>

                    <div class="form-group">
                        <label for="product_type">Product Type</label>
                        <select name="product_type" id="product_type" class="form-control">
                            <option value="">Choose...</option>
                            <option value="Laptop">Laptop</option>
                            <option value="Gaming Laptop">Gaming Laptop</option>
                            <option value="Tablet">Tablet</option>
                            <option value="Smartphone">Smartphone</option>    
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" class="form-control form-control-user" id="price" 
                            placeholder="" name="price">
                    </div>
                    <div class="form-group">
                        <label for="stock">Stock</label>
                        <input type="text" class="form-control form-control-user" id="stock"
                            placeholder="" name="stock">
                    </div>
                    <button type="submit" value="Add product" class="btn btn-dark btn-user btn-block">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
